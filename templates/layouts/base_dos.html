{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

    <!-- CSS de Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ces4zfb.css">

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>{% block title %}Dr. Enso Fermín Cejas{% endblock %}</title>
</head>


<body>
    <header class="container-fluid py-3 bg-light shadow-sm">
        <div class="d-flex justify-content-center justify-content-md-between align-items-center">
            <img src="{% static 'images/LogoDupuytrenDos.png' %}" alt="Logo" class="img-fluid" style="max-height: 50px;">
        </div>
    </header>
    <ul class="nav nav-tabs justify-content-center mt-3">
        <!-- Informe de Rx, TC y RM -->
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'informados_por_medico_por_mes' %}active{% endif %}" 
               href="{% url 'informados_por_medico_por_mes' %}">
                Informes de Rx, TC y RM
            </a>
        </li>
        <!-- Ecografías -->
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'ecografias_por_medico_por_mes' %}active{% endif %}" 
               href="{% url 'ecografias_por_medico_por_mes' %}">
                Ecografías
            </a>
        </li>
        <!-- Intervencionismo -->
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'procedimientos_por_medico_por_mes' %}active{% endif %}" 
               href="{% url 'procedimientos_por_medico_por_mes' %}">
                Intervencionismo
            </a>
        </li>
        <!-- Guardias -->
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'coberturas_medico' %}active{% endif %}" 
               href="{% url 'coberturas_medico' %}">
                Guardias
            </a>
        </li>
    </ul>
    <main class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="container-fluid py-3 text-center mt-auto bg-light">
        <p class="m-0" style="color: #164569;">© 2024 <strong>Dr. Enso Fermín Cejas</strong>. Todos los derechos
            reservados.</p>
        <p class="m-0">
            <a href="mailto:enso.cejas@diagnosticomedico.com" class="footer-link">ensofermincejas@gmail.com</a>
        </p>
    </footer>
    <!-- JavaScript y Popper.js de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
