{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Crear nueva guardia{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Crear una nueva guardia</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
      Crear guardia
    </button>
    <a href="{% url 'calendario_guardias_full' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
