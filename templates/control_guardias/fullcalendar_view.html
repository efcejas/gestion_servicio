{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Calendario de Guardias{% endblock %}

{% block content %}
<style>
    /* Estilos actuales del calendario */
    #calendar {
        z-index: 1;
        position: relative;
        min-height: 500px;
        margin-bottom: 20px;
    }

    /* üîµ Resaltar s√°bados y domingos */
    .fc-day-sat,
    .fc-day-sun {
        background-color: #f4f9ff !important;
    }

    .fc-day-sat .fc-daygrid-day-number,
    .fc-day-sun .fc-daygrid-day-number {
        color: #0d6efd;
        font-weight: bold;
    }

    /* Opcional: resaltar feriados manuales */
    .feriado {
        background-color: #fff0f3 !important;
    }

    /* Estilo m√°s claro y legible para los eventos */
    .fc-event {
        font-size: 0.85rem;
        white-space: pre-wrap;
        /* Permite saltos de l√≠nea en el t√≠tulo */
        line-height: 1.2;
        padding: 4px 6px;
        border-radius: 0.375rem;
    }

    /* Mejor visibilidad en hover */
    .fc-event:hover {
        filter: brightness(0.95);
        box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }
</style>

<div class="container my-4">
  <h2 class="h4 mb-4">Calendario de Guardias</h2>
  <div id="calendar"></div>
</div>

<!-- FullCalendar y sus dependencias -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<!-- Inicializaci√≥n del calendario -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            themeSystem: 'bootstrap5',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,listWeek'
            },
            events: "{% url 'guardias_api' %}",
        });

        calendar.render();
    });
</script>
{% endblock %}
