{% extends "layouts/base.html" %}
{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<div class="container col-md-6 col-lg-5 d-flex justify-content-center align-items-start py-5">
    <div class="card shadow border-0 w-100 animate__animated animate__fadeIn">
        <div class="card-header text-white text-center cabecera-tarjeta">
            <h4 class="mb-0"><span class="text-dark">🔒</span> Restablecer contraseña</h4>
        </div>
        <div class="card-body">
            <form method="post" class="text-center">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text" id="email-addon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-text mt-1">
                        Te enviaremos un enlace para restablecer tu contraseña.
                    </div>
                </div>

                <button type="submit" class="btn btn-warning w-100 mt-3">
                    Enviar enlace de recuperación
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
