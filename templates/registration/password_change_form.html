{% extends "layouts/base.html" %}
{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="container col-md-6 col-lg-5 d-flex justify-content-center align-items-start py-3">
  <div class="card shadow border-0 w-100">
    <div class="card-header text-white text-center cabecera-tarjeta">
      <h4 class="mb-0">Cambiar contraseña</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <!-- Contraseña actual -->
        <div class="input-group mb-0">
          <span class="input-group-text" id="old-password-addon">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" name="old_password" id="id_old_password" class="form-control"
            placeholder="Contraseña actual" required>
        </div>
        <p class="form-text text-muted small-text">Introduzca su contraseña actual.</p>

        <!-- Nueva contraseña -->
        <div class="input-group mb-0">
          <span class="input-group-text" id="new-password1-addon">
            <i class="fas fa-key"></i>
          </span>
          <input type="password" name="new_password1" id="id_new_password1" class="form-control"
            placeholder="Nueva contraseña" required>
        </div>
        <p class="form-text text-muted small-text">La contraseña debe tener al menos 8 caracteres.</p>

        <!-- Confirmación -->
        <div class="input-group mb-0">
          <span class="input-group-text" id="new-password2-addon">
            <i class="fas fa-key"></i>
          </span>
          <input type="password" name="new_password2" id="id_new_password2" class="form-control"
            placeholder="Confirmar nueva contraseña" required>
        </div>
        <p class="form-text text-muted small-text">Introduzca la misma contraseña para confirmación.</p>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-custom">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
