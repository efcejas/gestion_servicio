{% extends "layouts/base.html" %}
{% block content %}
<div class="container col-md-6 col-lg-5 d-flex justify-content-center align-items-start py-5">
    <div class="card shadow border-0 w-100">
        <div class="card-header text-white text-center cabecera-tarjeta">
            <h4 class="mb-0">Restablecimiento de contraseña</h4>
        </div>
        <div class="card-body">
            <p class="text-center">Hemos enviado un correo electrónico con instrucciones para restablecer tu contraseña.</p>
            <p class="text-center">Si no recibiste el correo, revisa tu carpeta de spam o <a href="{% url 'password_reset' %}">inténtalo de nuevo</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
