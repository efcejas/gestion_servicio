{% extends "layouts/base.html" %}

{% block content %}
<div class="container py-5">
    <h3 class="mb-4">Confirmar eliminación</h3>
    <p>¿Estás seguro de que deseas eliminar el registro del paciente <strong>{{ object.nombre_paciente }} {{ object.apellido_paciente }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'registroestudios_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
