{% extends "layouts/base.html" %}
{% block title %}Nuevo Registro Diario{% endblock %}

{% block content %}
<div class="container py-3">
    <!-- Título -->
    <h2 class="mb-4 text-center">Registrar Estudios por Médico</h2>
    <!-- Formulario -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex justify-content-between align-items-center"
        role="alert">
        <span>{{ message }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Acciones -->
        <div class="d-flex justify-content-between mt-4">
            <!-- Botón para guardar y continuar -->
            <button type="submit" class="btn btn-primary" name="continuar">Guardar y continuar</button>
        </div>
    </form>
</div>
{% endblock %}
