{% extends "layouts/base.html" %}
{% block title %}Carga de estudios{% endblock %}

{% block content %}
<div class="container py-5">
    <form method="post">
        {% csrf_token %}
        <h1>Carga de estudios</h1>
        <p>{{ form.as_p }}</p>
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
